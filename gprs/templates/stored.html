{% extends "base.html" %}
{% block content %}
    <div class="row-fluid">
        <div class="span12">
            <div style="padding:30px; text-align:center;">
                <h1>Informaci√≥n GRPS guardada en la base de datos</h1>
            </div>
        </div>
    </div>
    <div class="row-fluid">
		<div class="span2" style="min-height:1px;"></div>
		<div class="span7" style="padding-top:30px;">
			<table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr><th>Fecha</th><th>Hora</th><th>Dato</th></tr>
                </thead>
                <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{ d.date }}</td>
                            <td>{{ d.time }}</td>
                            <td>{{ d.gprs }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
		</div>
		<div class="span2" style="min-height:1px;"></div>
	</div>
{% endblock %}

{% block scripts %}
{% endblock %}
